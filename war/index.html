<section id="comments" style="display:none; ">
    <header>Comments</header>
    <section id="comments_container"></section>
    <footer>
	    <form id="comment_form" onsubmit="controller.submitComment();"> 
	        <header>Write a Comment!</header>
	        
	        <p>
	            <label for="content">Comment: </label><textarea id="comment" type="text"></textarea>
	        </p>
	        
	        <p>
	           <input id="submit" type="submit" value="Submit!" />
	        </p>
	    </form>

<section id="postbox" style="display: none; ">
    <form id="postbox_form" onsubmit="controller.submitPost();">
